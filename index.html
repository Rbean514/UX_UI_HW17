<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Homepage</title>
    <style>
        body {
            font-family: cormorant garamond, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navigation {
            background-color: #052D0F;
            color: #F4FBF5;
            padding: 50
            px;
            display: flex;
            justify-content: space-between;
        }
        .inline-block {
            display: inline-block;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
            margin: 0 10px;
        }
        .heroImg {
            background-color: #052D0F;
            text-align: center;
            padding: 50px 0;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .heroImg img {
            width: 100%; 
            height: auto;
            border-radius: 50%; 
        }
        footer {
            background-color: #052D0F;
            color: #F4FBF5;
        
            padding: 10px;
            text-align: center;
        }
        footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        footer li {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>

   
    <header class="navigation">
        <div class="inline-block logo">
            <img src="path-to-your-logo-image.jpg" alt="Rachel logo">
        </div>
        <nav class="inline-block">
            <ul>
                <li>About</li>
                <li>Skills</li>
                <li>Work</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

  
    <section class="heroImg">
        <div class="content">
            <img src="path-to-your-hero-image.jpg" alt="Pic of Me">
            <p>A paragraph about yourself!</p>
            <button>Download Resume</button>
        </div>
    </section>

  
    <footer>
        <ul>
            <li>About</li>
            <li>Skills</li>
            <li>Work</li>
            <li>Contact</li>
        </ul>
    </footer>

</body>
</html>
